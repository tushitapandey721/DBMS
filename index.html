<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Space Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#slots">Slots</a>
        <a href="#admin">Admin</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h2>Welcome to Parking Space Manager</h2>
        <p>Efficiently manage and book your parking slots with ease.</p>
    </section>

    <!-- Slots Section -->
    <section id="slots">
        <h2>Available Parking Slots</h2>
        <div class="slot-container">
            <button class="slot booked">Slot 1</button>
            <button class="slot available">Slot 2</button>
            <button class="slot available">Slot 3</button>
            <button class="slot available">Slot 4</button>
            <button class="slot available">Slot 5</button>
            <button class="slot available">Slot 6</button>
            <button class="slot available">Slot 7</button>
            <button class="slot available">Slot 8</button>
            <button class="slot available">Slot 9</button>
            <button class="slot available">Slot 10</button>
        </div>

        <h3>Book a Parking Slot</h3>
        <form id="bookingForm">
            <input type="text" id="name" placeholder="Enter Name" required>
            <select id="slotSelection">
                <option value="Slot 2">Slot 2</option>
                <option value="Slot 3">Slot 3</option>
                <option value="Slot 4">Slot 4</option>
                <option value="Slot 5">Slot 5</option>
                <option value="Slot 6">Slot 6</option>
                <option value="Slot 7">Slot 7</option>
                <option value="Slot 8">Slot 8</option>
                <option value="Slot 9">Slot 9</option>
                <option value="Slot 10">Slot 10</option>
            </select>
            <button type="submit">Book Slot</button>
        </form>
    </section>

    <!-- Admin Section -->
    <section id="admin">
        <h2>Admin Panel</h2>
        <p>Monitor and manage parking slots.</p>
        <button id="resetSlots">Reset All Slots</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
